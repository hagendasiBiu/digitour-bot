<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>文旅数字人讲解</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    video.bg-video {
      position: absolute;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .chat-box {
      position: absolute;
      bottom: 50px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .chat-box input {
      width: 60%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    .response {
      position: absolute;
      bottom: 120px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: white;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>

<video autoplay muted loop class="bg-video">
  <source src="background.mp4" type="video/mp4">
</video>

<div class="response" id="responseText">你好，我是你的文旅讲解员。</div>

<div class="chat-box">
  <input type="text" id="userInput" placeholder="请输入您的问题..." onkeydown="if(event.key==='Enter') handleInput()">
</div>

<script>
  async function handleInput() {
    const input = document.getElementById("userInput").value;
    if (!input) return;

    const responseEl = document.getElementById("responseText");
    responseEl.textContent = "思考中...";

    // ==== 调用模型 API：这里默认使用 OpenAI GPT，你也可以换成讯飞星火 ====
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer YOUR_OPENAI_API_KEY" // 替换成你的 API KEY
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [
          { role: "system", content: "你是一个文旅景区讲解员，请用生动简短的语言回答游客的问题。" },
          { role: "user", content: input }
        ]
      })
    });

    const data = await response.json();
    const answer = data.choices[0].message.content;
    responseEl.textContent = answer;

    // ==== 使用浏览器语音合成 ====
    const utterance = new SpeechSynthesisUtterance(answer);
    utterance.lang = "zh-CN";
    utterance.voice = speechSynthesis.getVoices().find(v => v.name.includes("Xiaoxiao") || v.lang === "zh-CN");
    speechSynthesis.speak(utterance);

    document.getElementById("userInput").value = "";
  }
</script>

</body>
</html>
