<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>文旅数字人讲解</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    video.bg-video {
      position: absolute;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .chat-box {
      position: absolute;
      bottom: 50px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .chat-box input {
      width: 60%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    .response {
      position: absolute;
      bottom: 120px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: white;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>

<video autoplay muted loop class="bg-video">
  <source src="background.mp4" type="video/mp4">
</video>

<div class="response" id="responseText">你好，我是你的文旅讲解员。</div>

<div class="chat-box">
  <input type="text" id="userInput" placeholder="请输入您的问题..." onkeydown="if(event.key==='Enter') handleInput()">
</div>

<script>
  async function handleInput() {
    const input = document.getElementById("userInput").value.trim();
    if (!input) return;

    const responseEl = document.getElementById("responseText");
    responseEl.textContent = "🤖 正在思考中...";

    try {
      const result = await getSparkAnswer(input);
      responseEl.textContent = result;

      // 自动语音朗读回答
      const utterance = new SpeechSynthesisUtterance(result);
      utterance.lang = "zh-CN";
      speechSynthesis.speak(utterance);
    } catch (err) {
      responseEl.textContent = err;
    }

    document.getElementById("userInput").value = "";
  }
</script>
<script>
  async function getSparkAnswer(input) {
    // 模拟回答，测试用
    return `您刚才问的是：“${input}”。这是模拟回答，实际接入讯飞API后会替换掉。`;
  }

  async function handleInput() {
    const input = document.getElementById("userInput").value.trim();
    if (!input) return;

    const responseEl = document.getElementById("responseText");
    responseEl.textContent = "🤖 正在思考中...";

    try {
      const result = await getSparkAnswer(input);
      responseEl.textContent = result;

      // 自动语音朗读回答
      const utterance = new SpeechSynthesisUtterance(result);
      utterance.lang = "zh-CN";
      speechSynthesis.speak(utterance);
    } catch (err) {
      responseEl.textContent = err;
    }

    document.getElementById("userInput").value = "";
  }
</script>

</body>
</html>
